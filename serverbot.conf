#############################################################################
# CONFIGURATION
#############################################################################

# This is the primary telegrambot configuration file. It contains the
# configuration directives for all bots, conveniently in one place. In order
# for changes in this configuration to have effect, you have to run
# `telegrambot --config`.
#
# The following configurable directives are available:
#
# * [AUTO_UPGRADE] will automatically update telegrambot to the newest
#   version. This is useful for bugfixes and new functionality, but should be
#   used with caution (i.e. trust GitHub and the creator before enabling).
#
# * [*ENABLED] is either 'yes' or 'no'. When it's yes, telegrambot
#   will include that function in cron updates.
#
# * [*TOKEN] is your bot's unique authentication token. It looks something
#   like '123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11'.
#
# * [*CHAT] is a unique identifier for the chat (either private or group)
#   where the bot has joined. It looks something like '-306732410'
#
# * [*URL] contains the bot API endpoint, the authentication token and
#   the method being used (e.g. sendMessage).
#
# * [*CRON] contains the cron schedule for that bot. Changes to this
#   directive only becomes active after running 'telegrambot --config'.
#
# * [THRESHOLD*] contains the Alert function thresholds in % for certain metrics.

#############################################################################
# GENERAL SETTINGS
#############################################################################

# Use this to upgrade to new major releases. Leave default when not sure.
MAJOR_VERSION='major_version_here'

#############################################################################
# AUTOMATED TASKS
#############################################################################

# These parameters give control on how often features should run and on what
# communication platform they will be sent. When a feature is not enabled (i.e. 
# *_ENABLED='no'), serverbot will not sent any notifications, despite the 
# *_TELEGRAM and other method parameters. Use 'serverbot --cron' to effectuate
# these changes to the system.

# Serverbot can automatically upgrade itself when a new version is available
SERVERBOT_UPGRADE='auto_upgrade_here' # either 'yes' or 'no'
SERVERBOT_UPGRADE_CRON='0 1 * * *' # default '0 1 * * *'

OVERVIEW_ENABLED='no'
OVERVIEW_TELEGRAM='no'
OVERVIEW_EMAIL='no'
OVERVIEW_CRON='0 8 * * 1' # default '0 8 * * 1'

METRICS_ENABLED='no'
METRICS_TELEGRAM='no'
METRICS_EMAIL='no'
METRICS_CRON='0 8 * * 1' # default '0 8 * * 1'

ALERT_ENABLED='no'
ALERT_TELEGRAM='no'
ALERT_EMAIL='no'
ALERT_CRON='0 * * * *' # default '0 * * * *'

UPDATES_ENABLED='no'
UPDATES_TELEGRAM='no'
UPDATES_EMAIL='no'
UPDATES_CRON='0 8,16 * * *' # default '0 8,16 * * *'

LOGIN_ENABLED='no'
LOGIN_TELEGRAM='no'
LOGIN_EMAIL='no'
LOGIN_CRON='0 8 * * *' # default '0 8 * * *'

OUTAGE_ENABLED='no'
OUTAGE_TELEGRAM='no'
OUTAGE_EMAIL='no'
OUTAGE_CRON='*/5 * * * *' # default '*/5 * * * *'

BACKUP_ENABLED='no'
BACKUP_TELEGRAM='no'
BACKUP_EMAIL='no'
BACKUP_CRON='0 4 * * *' # default '0 4 * * *'

#############################################################################
# ALERT CONFIGURATION
#############################################################################

# Alert thresholds are in % for certain metrics
THRESHOLD_LOAD='90%' # default '90%', must be rounded and end with '%'
THRESHOLD_MEMORY='80%' # default '80%', must be rounded and end with '%'
THRESHOLD_DISK='80%' # default '80%', must be rounded and end with '%'

#############################################################################
# OUTAGE CONFIGURATION
#############################################################################

# Website list location
OUTAGE_WEBSITES_LIST='/etc/serverbot/websites.list' # default '/etc/serverbot/websites.list'

#############################################################################
# BACKUP CONFIGURATION
#############################################################################

# 
# Note that for automated backup to work, it should also be enabled in the
# AUTOMATED TASKS section of this configuration file.

BACKUP_FILES='yes' # enable file backup; either yes or no
BACKUP_FILES_PATH='/var/www/.'
BACKUP_SQL='yes' # enable sql backup; either yes or no

# Backup retention in number of days. Make sure that the chosen retention
# is GDPR compatible. Most log data and databases contain personal data
# and long retention periods are not proportionate in most cases.
RETENTION_DAILY='14'
RETENTION_WEEKLY='90'
RETENTION_MONTHLY='180'
RETENTION_YEARLY='0'

#############################################################################
# TELEGRAM CONFIGURATION
#############################################################################

# Set the variables below if you wish to use a telegram bot
TELEGRAM_TOKEN='telegram_token_here'
TELEGRAM_CHAT='telegram_id_here'
TELEGRAM_URL="https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage"

